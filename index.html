<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore fun projects created by JacobCreation, including games like Chess, Snake, Flappy Bird, and more!" />

  <title>Welcome to JacobCreation!</title>

  <style>
    :root {
      --blue: #1e90ff;
      --blue-dark: #104e8b;
      --bg: #f0f8ff;
      --text: #333;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      color: var(--blue);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      max-width: 600px;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 800px;
    }

    .links a {
      display: inline-block;
      padding: 15px 25px;
      font-size: 1.1em;
      text-decoration: none;
      color: white;
      background: var(--blue);
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    .links a:hover,
    .links a:focus {
      background: var(--blue-dark);
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.3em;
      }
      .links a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>

    <a href="https://jacobcreation.github.io/snake/snake.html" target="_blank" rel="noopener">Snake</a>
    <a href="https://jacobcreation.github.io/MiniLife/mini-life.html" target="_blank" rel="noopener">MiniLife</a>
    <a href="https://jacobcreation.github.io/Sandbox/sandbox.html" target="_blank" rel="noopener">SandBox</a>
    <a href="https://jacobcreation.github.io/Chess PGN Importer/chesspgn.html" target="_blank" rel="noopener">ChessPGN importer</a>
  </nav>

</body>
</html>
