<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Bot Arena</title>

  <!-- Modern Chessboard Web Component -->
  <script type="module"
    src="https://unpkg.com/chessboard-element@1.4.3/dist/chessboard-element.bundled.js">
  </script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>â™Ÿï¸ Chess Bot Arena</h1>

  <div class="controls">
    <label>Opponent:</label>
    <select id="botSelect">
      <option value="easy">Beginner (Random)</option>
      <option value="aggressive">Aggressive Bot</option>
      <option value="defensive">Defensive Bot</option>
      <option value="strong">Strong Bot</option>
      <option value="stockfish">ğŸ‘‘ Final Boss: Stockfish</option>
    </select>

    <button id="resetBtn">Reset</button>
  </div>

  <!-- MODERN BOARD -->
  <chess-board
    id="board"
    position="start"
    draggable-pieces>
  </chess-board>

  <p id="status"></p>

  <!-- Chess logic -->
  <script src="https://unpkg.com/chess.js@1.0.0/chess.min.js"></script>

  <!-- Stockfish -->
  <script src="https://cdn.jsdelivr.net/npm/stockfish@16/stockfish.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
