<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini World Sandbox</title>
  <style>
    body { background:#111; color:#eee; font-family:sans-serif; text-align:center; }
    #world { display:grid; grid-template-columns:repeat(20,20px); grid-template-rows:repeat(20,20px); margin:20px auto; }
    .cell { width:20px; height:20px; border:1px solid #222; }
    .water { background:#4fc3f7; }
    .fire { background:#ff6b6b; }
    .tree { background:#22c55e; }
    .lava { background:#d35400; }
    .sand { background:#f1c40f; }
    .grass { background:#2ecc71; }
  </style>
</head>
<body>
  <h1>ğŸŒ Mini World Sandbox</h1>
  <p>Click a tool, then click cells to place elements.</p>
  <div>
    <button onclick="setTool('water')">ğŸ’§ Water</button>
    <button onclick="setTool('fire')">ğŸ”¥ Fire</button>
    <button onclick="setTool('tree')">ğŸŒ³ Tree</button>
    <button onclick="setTool('lava')">ğŸŒ‹ Lava</button>
    <button onclick="setTool('sand')">ğŸ–ï¸ Sand</button>
    <button onclick="setTool('grass')">ğŸŒ± Grass</button>
  </div>
  <div id="world"></div>
  <script>
    const world = document.getElementById('world');
    let tool = 'water';

    function setTool(t){ tool = t; }

    // build grid
    const cells = [];
    for(let i=0;i<400;i++){
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.addEventListener('click', () => {
        cell.className = 'cell ' + tool;
        interact(cell, tool);
      });
      world.appendChild(cell);
      cells.push(cell);
    }

    function interact(cell, type){
      // simple reactions
      if(type==='fire' && cell.classList.contains('tree')){
        cell.className = 'cell fire'; // tree burns
      }
      if(type==='water' && cell.classList.contains('lava')){
        cell.className = 'cell sand'; // lava cools into sand
      }
      if(type==='water' && cell.classList.contains('fire')){
        cell.className = 'cell grass'; // fire quenched, grass grows
      }
    }
  </script>
</body>
</html>
