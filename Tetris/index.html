<!DOCTYPE html>
<!-- Created with https://packager.turbowarp.org/ -->
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob:">
  <title>Tetris</title>

  <!-- ðŸ”‡ OPTION 1: GLOBAL AUDIO DISABLE -->
  <script>
    (function () {
      const OriginalAudioContext =
        window.AudioContext || window.webkitAudioContext;

      if (OriginalAudioContext) {
        window.AudioContext = function () {
          const ctx = new OriginalAudioContext();

          ctx.resume = () => Promise.resolve();
          ctx.suspend = () => Promise.resolve();
          ctx.close = () => Promise.resolve();

          if (ctx.destination && ctx.destination.gain) {
            ctx.destination.gain.value = 0;
          }

          return ctx;
        };

        window.webkitAudioContext = window.AudioContext;
      }
    })();
  </script>

  <style>
    body {
      color: #ffffff;
      font-family: sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    :root, body.is-fullscreen {
      background-color: #000000;
    }
    [hidden] { display: none !important; }
    #app, #loading, #error, #launch {
      position: absolute;
      inset: 0;
    }
    .screen {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      user-select: none;
    }
  </style>

  <meta name="theme-color" content="#000000">
</head>

<body>
  <div id="app"></div>

  <div id="launch" class="screen" hidden title="Click to start"></div>
  <div id="loading" class="screen">
    <div class="progress-bar-outer">
      <div class="progress-bar-inner" id="loading-inner"></div>
    </div>
  </div>

  <div id="error" class="screen" hidden>
    <h1>Error</h1>
    <pre id="error-message"></pre>
  </div>

  <script src="script.js"></script>

  <script>
    const appElement = document.getElementById('app');
    const launchScreen = document.getElementById('launch');
    const loadingScreen = document.getElementById('loading');
    const loadingInner = document.getElementById('loading-inner');

    const setProgress = p => loadingInner.style.width = (p * 100) + '%';

    try {
      setProgress(0.1);

      const scaffolding = new Scaffolding.Scaffolding();
      scaffolding.width = 480;
      scaffolding.height = 360;
      scaffolding.resizeMode = "preserve-ratio";
      scaffolding.usePackagedRuntime = true;
      scaffolding.setup();
      scaffolding.appendTo(appElement);

      const vm = scaffolding.vm;
      window.vm = vm;

      /* ðŸ”‡ OPTION 2: DISABLE SCRATCH AUDIO ENGINE */
      if (vm && vm.runtime && vm.runtime.audioEngine) {
        try {
          vm.runtime.audioEngine.dispose();
        } catch (e) {}
        vm.runtime.audioEngine = null;
        vm.runtime.attachAudioEngine = () => {};
      }

      scaffolding.setUsername("player" + Math.floor(Math.random() * 10000));

    } catch (e) {
      console.error(e);
    }
  </script>

  <script>
    const getProjectData = (() => {
      const storage = scaffolding.storage;
      storage.addWebStore(
        [
          storage.AssetType.ImageVector,
          storage.AssetType.ImageBitmap,
          storage.AssetType.Sound,
          storage.AssetType.Font
        ],
        asset => new URL('./assets/' + asset.assetId + '.' + asset.dataFormat, location).href
      );

      return () => new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.responseType = 'arraybuffer';
        xhr.onload = () => resolve(xhr.response);
        xhr.onerror = () => reject(new Error('Project load failed'));
        xhr.open('GET', './project.zip');
        xhr.send();
      });
    })();

    (async () => {
      const projectData = await getProjectData();
      await scaffolding.loadProject(projectData);
      loadingScreen.hidden = true;
      launchScreen.hidden = false;
      launchScreen.onclick = () => {
        launchScreen.hidden = true;
        scaffolding.start();
      };
    })();
  </script>

</body>
</html>
