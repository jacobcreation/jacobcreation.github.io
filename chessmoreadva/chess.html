<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chess vs Stockfish</title>

<link rel="stylesheet" href="libs/chessboard.css">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
  <div id="board"></div>

  <div class="controls">
    <h2>Stockfish</h2>

    <label>
      Rating: <span id="ratingValue">1200</span>
      <input type="range" id="rating" min="800" max="2800" step="100" value="1200">
    </label>

    <label>
      Thinking Time (ms): <span id="timeValue">1000</span>
      <input type="range" id="time" min="100" max="3000" step="100" value="1000">
    </label>

    <button id="reset">Reset</button>
  </div>
</div>

<script src="libs/chess.js"></script>
<script src="libs/chessboard.js"></script>
<script src="libs/stockfish.js"></script>
<script src="app.js"></script>

</body>
</html>
