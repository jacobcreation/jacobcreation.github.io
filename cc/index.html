<!DOCTYPE html>
<!-- Created with https://packager.turbowarp.org/ -->
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob:">
  <title>Car Chase</title>

  <style>
    body {
      color: #ffffff;
      font-family: sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    :root, body.is-fullscreen {
      background-color: #000000;
    }

    [hidden] {
      display: none !important;
    }

    a {
      color: inherit;
      text-decoration: underline;
      cursor: pointer;
    }

    #app, #loading, #error, #launch, #mobile-block {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      user-select: none;
      background-color: #000000;
    }

    #launch {
      background-color: rgba(0, 0, 0, 0.7);
      cursor: pointer;
    }

    .green-flag {
      width: 80px;
      height: 80px;
      padding: 16px;
      border-radius: 100%;
      background: rgba(255, 255, 255, 0.75);
      border: 3px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .progress-bar-outer {
      border: 1px solid currentColor;
      height: 10px;
      width: 200px;
    }

    .progress-bar-inner {
      height: 100%;
      width: 0;
      background-color: currentColor;
    }

    #mobile-block h1 {
      font-size: 36px;
      margin-bottom: 12px;
    }

    #mobile-block p {
      font-size: 20px;
      max-width: 400px;
    }
  </style>
</head>

<body>

<!-- MOBILE BLOCK SCREEN -->
<div id="mobile-block" class="screen" hidden>
  <h1>Sorry!</h1>
  <p>
    This game isnâ€™t mobile friendly.<br>
    Please try it on a PC or laptop.
  </p>
</div>

<!-- APP ROOT -->
<div id="app"></div>

<!-- LAUNCH SCREEN -->
<div id="launch" class="screen" hidden title="Click to start">
  <div class="green-flag">
    <svg viewBox="0 0 16.63 17.5" width="42" height="44">
      <path fill="#4cbf56" stroke="#45993d" d="M.75,2A6.44,6.44,0,0,1,8.44,2h0a6.44,6.44,0,0,0,7.69,0V12.4a6.44,6.44,0,0,1-7.69,0h0a6.44,6.44,0,0,0-7.69,0"/>
      <line x1="0.75" y1="16.75" x2="0.75" y2="0.75" stroke="#45993d" stroke-width="1.5"/>
    </svg>
  </div>
</div>

<!-- LOADING -->
<div id="loading" class="screen">
  <div class="progress-bar-outer">
    <div class="progress-bar-inner" id="loading-inner"></div>
  </div>
</div>

<!-- ERROR -->
<div id="error" class="screen" hidden>
  <h1>Error</h1>
  <pre id="error-message"></pre>
</div>

<!-- ðŸš« MOBILE DETECTION (RUNS FIRST) -->
<script>
  const isMobile = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent);

  if (isMobile) {
    document.getElementById('mobile-block').hidden = false;
    document.getElementById('app').style.display = 'none';
    document.getElementById('loading').style.display = 'none';
    document.getElementById('launch').style.display = 'none';
    throw new Error("Mobile device blocked");
  }
</script>

<!-- TURBOWARP SCRIPT -->
<script src="script.js"></script>

<script>
  const loadingInner = document.getElementById('loading-inner');

  const setProgress = p => loadingInner.style.width = (p * 100) + "%";

  try {
    setProgress(0.1);

    const scaffolding = new Scaffolding.Scaffolding();
    scaffolding.width = 480;
    scaffolding.height = 360;
    scaffolding.resizeMode = "preserve-ratio";
    scaffolding.usePackagedRuntime = true;
    scaffolding.setup();
    scaffolding.appendTo(document.getElementById("app"));

    const vm = scaffolding.vm;
    scaffolding.setUsername("player" + Math.floor(Math.random() * 10000));
    scaffolding.setAccentColor("#ff4c4c");

    vm.setTurboMode(false);
    if (vm.setFramerate) vm.setFramerate(30);

    window.scaffolding = scaffolding;
  } catch (e) {
    document.getElementById("error").hidden = false;
    document.getElementById("error-message").textContent = e;
  }
</script>

<script>
  const getProjectData = () => new Promise((resolve, reject) => {
    const xhr = new XMLHttpRequest();
    xhr.responseType = "arraybuffer";
    xhr.onload = () => resolve(xhr.response);
    xhr.onerror = () => reject("Failed to load project.zip");
    xhr.open("GET", "./project.zip");
    xhr.send();
  });

  (async () => {
    const projectData = await getProjectData();
    await scaffolding.loadProject(projectData);
    setProgress(1);
    document.getElementById("loading").hidden = true;
    document.getElementById("launch").hidden = false;

    document.getElementById("launch").onclick = () => {
      document.getElementById("launch").hidden = true;
      scaffolding.start();
    };
  })();
</script>

</body>
</html>
