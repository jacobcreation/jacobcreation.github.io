<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PGN Chess Viewer with Comments</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/css/chessboard.min.css"/>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #board { width: 400px; margin: 20px auto; }
    #controls { margin-top: 10px; }
    textarea { width: 400px; height: 100px; margin: 10px auto; display: block; }
    button { margin: 5px; }
    #comments { width: 400px; margin: 10px auto; min-height: 50px; border: 1px solid #ccc; padding: 5px; text-align: left; }
    input[type="range"] { width: 400px; }
  </style>
</head>
<body>
  <h2>PGN Chess Viewer</h2>

  <textarea id="pgnInput" placeholder="Paste PGN here"></textarea>
  <div id="controls">
    <button id="loadPgn">Load PGN</button><br>
    <button id="prevMove">◀ Previous</button>
    <button id="nextMove">Next ▶</button><br>
    <input type="range" id="moveSlider" min="0" max="0" value="0">
    <div id="moveCounter">0 / 0</div>
  </div>

  <div id="board"></div>
  <div id="comments"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/js/chessboard.min.js"></script>
  <script>
    const board = Chessboard('board', 'start');
    const game = new Chess();

    let moves = [];
    let comments = [];
    let currentMove = 0;

    const moveCounter = document.getElementById('moveCounter');
    const moveSlider = document.getElementById('moveSlider');
    const commentsDiv = document.getElementById('comments');

    function updateBoard() {
      game.reset();
      for (let i = 0; i < currentMove; i++) {
        game.move(moves[i].san);
      }
      board.position(game.fen());
      updateCounter();
      updateComment();
    }

    function updateCounter() {
      moveCounter.textContent = `${currentMove} / ${moves.length}`;
      moveSlider.max = moves.length;
      moveSlider.value = currentMove;
    }

    function updateComment() {
      if (currentMove === 0) {
        commentsDiv.textContent = '';
      } else {
        commentsDiv.textContent = moves[currentMove - 1].comment || '';
      }
    }

    document.getElementById('loadPgn').addEventListener('click', () => {
      const pgnText = document.getElementById('pgnInput').value;
      const loaded = game.load_pgn(pgnText, { sloppy: true });
      if (!loaded) {
        alert('Invalid PGN!');
        return;
      }

      const history = game.history({ verbose: true });
      moves = [];
      history.forEach(move => {
        // Extract comments from PGN
        const commentMatch = pgnText.match(new RegExp(`\\{([^}]*)\\}\\s*${move.san.replace(/\+/g, '\\+')}`));
        moves.push({
          san: move.san,
          comment: commentMatch ? commentMatch[1].trim() : ''
        });
      });

      currentMove = 0;
      game.reset();
      board.position(game.fen());
      updateCounter();
      updateComment();
    });

    document.getElementById('nextMove').addEventListener('click', () => {
      if (currentMove >= moves.length) return;
      game.move(moves[currentMove].san);
      currentMove++;
      board.position(game.fen(), true); // animate move
      updateCounter();
      updateComment();
    });

    document.getElementById('prevMove').addEventListener('click', () => {
      if (currentMove <= 0) return;
      currentMove--;
      game.undo();
      board.position(game.fen(), true);
      updateCounter();
      updateComment();
    });

    moveSlider.addEventListener('input', () => {
      currentMove = parseInt(moveSlider.value);
      updateBoard();
    });
  </script>
</body>
</html>
