<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PGN Chess Viewer</title>

<!-- Chessboard CSS (Firefox-safe CDN) -->
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css"/>

<style>
body {
  font-family: Arial, sans-serif;
  background: #1e1e1e;
  color: #ddd;
  margin: 0;
  padding: 20px;
}

#container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

#board {
  width: 400px;
}

textarea {
  width: 100%;
  height: 130px;
  background: #111;
  color: #0f0;
  border: 1px solid #444;
  padding: 8px;
  box-sizing: border-box;
}

button {
  background: #444;
  color: #fff;
  border: none;
  padding: 6px 10px;
  margin: 4px 2px;
  cursor: pointer;
}

button:hover {
  background: #666;
}

#moves {
  max-height: 240px;
  overflow-y: auto;
  background: #111;
  padding: 10px;
  border: 1px solid #333;
  font-size: 14px;
  line-height: 1.6;
}

.move {
  cursor: pointer;
  padding: 2px 4px;
  border-radius: 3px;
}

.current {
  background: #444;
  font-weight: bold;
}
</style>
</head>

<body>

<h2>♟ PGN Chess Viewer</h2>

<div id="container">

  <div>
    <div id="board"></div>
    <div style="margin-top:8px;">
      <button onclick="prevMove()">◀ Prev</button>
      <button onclick="nextMove()">Next ▶</button>
      <button onclick="flipBoard()">Flip</button>
    </div>
  </div>

  <div style="flex:1; min-width:300px;">
    <h4>Paste PGN</h4>
    <textarea id="pgnInput"></textarea>
    <button onclick="loadPGN()">Load PGN</button>

    <h4>Moves</h4>
    <div id="moves"></div>
  </div>

</div>

<!-- Libraries (Firefox + GitHub Pages SAFE) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

<script>
let board;
let game = new Chess();
let moves = [];
let moveIndex = 0;

// Ensure board initializes after DOM is ready
document.addEventListener("DOMContentLoaded", function () {
  board = Chessboard("board", {
    position: "start"
  });
});

function loadPGN() {
  game.reset();
  const pgn = document.getElementById("pgnInput").value.trim();

  // Correct API for chess.js v1.0.0
  const ok = game.loadPgn(pgn);

  if (!ok) {
    alert("Invalid PGN");
    return;
  }

  moves = game.history({ verbose: true });
  moveIndex = 0;

  game.reset();
  board.position(game.fen());
  renderMoves();
}

function nextMove() {
  if (moveIndex < moves.length) {
    game.move(moves[moveIndex]);
    moveIndex++;
    board.position(game.fen());
    renderMoves();
  }
}

function prevMove() {
  if (moveIndex > 0) {
    game.undo();
    moveIndex--;
    board.position(game.fen());
    renderMoves();
  }
}

function flipBoard() {
  board.flip();
}

function renderMoves() {
  let html = "";
  for (let i = 0; i < moves.length; i++) {
    const cls = (i === moveIndex - 1) ? "move current" : "move";
    html += `<span class="${cls}" onclick="jumpTo(${i})">${moves[i].san}</span> `;
  }
  document.getElementById("moves").innerHTML = html;
}

function jumpTo(idx) {
  game.reset();
  for (let i = 0; i <= idx; i++) {
    game.move(moves[i]);
  }
  moveIndex = idx + 1;
  board.position(game.fen());
  renderMoves();
}
</script>

</body>
</html>
