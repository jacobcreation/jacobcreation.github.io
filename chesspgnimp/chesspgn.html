<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PGN Chess Importer + Engine</title>

<!-- Chessboard CSS -->
<link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"/>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #1e1e1e;
    color: #ddd;
    margin: 0;
    padding: 20px;
  }

  #container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  #board {
    width: 400px;
  }

  textarea {
    width: 100%;
    height: 120px;
    background: #111;
    color: #0f0;
    border: 1px solid #444;
    padding: 8px;
  }

  button {
    background: #444;
    color: #fff;
    border: none;
    padding: 8px 12px;
    margin: 5px 2px;
    cursor: pointer;
  }

  button:hover {
    background: #666;
  }

  #engine {
    margin-top: 10px;
    background: #111;
    padding: 10px;
    border: 1px solid #333;
    min-height: 60px;
  }

  #moves {
    max-height: 200px;
    overflow-y: auto;
    background: #111;
    padding: 10px;
    border: 1px solid #333;
    font-size: 14px;
  }
</style>
</head>

<body>

<h2>♟ PGN Importer with Engine (Lichess-like)</h2>

<div id="container">

  <div>
    <div id="board"></div>

    <div>
      <button onclick="prevMove()">◀</button>
      <button onclick="nextMove()">▶</button>
      <button onclick="flipBoard()">Flip</button>
    </div>

    <div id="engine">Engine: idle</div>
  </div>

  <div style="flex:1; min-width:300px;">
    <h4>Paste PGN</h4>
    <textarea id="pgnInput"></textarea><br>
    <button onclick="loadPGN()">Load PGN</button>

    <h4>Moves</h4>
    <div id="moves"></div>
  </div>

</div>

<!-- Libraries -->
<script src="https://unpkg.com/chess.js@1.0.0/chess.min.js"></script>
<script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

<!-- Stockfish -->
<script src="https://cdn.jsdelivr.net/npm/stockfish@16/stockfish.js"></script>

<script>
let board = Chessboard('board', 'start');
let game = new Chess();
let moves = [];
let moveIndex = 0;
let engine = STOCKFISH();

engine.postMessage("uci");

engine.onmessage = function(event) {
  let line = event.data || event;
  if (line.includes("score")) {
    document.getElementById("engine").innerText = "Engine: " + line;
  }
};

function loadPGN() {
  game.reset();
  let pgn = document.getElementById("pgnInput").value;
  if (!game.load_pgn(pgn)) {
    alert("Invalid PGN");
    return;
  }

  moves = game.history();
  moveIndex = 0;
  game.reset();
  board.position(game.fen());
  renderMoves();
  analyze();
}

function nextMove() {
  if (moveIndex < moves.length) {
    game.move(moves[moveIndex]);
    moveIndex++;
    board.position(game.fen());
    analyze();
  }
}

function prevMove() {
  if (moveIndex > 0) {
    game.undo();
    moveIndex--;
    board.position(game.fen());
    analyze();
  }
}

function flipBoard() {
  board.flip();
}

function renderMoves() {
  let html = "";
  for (let i = 0; i < moves.length; i++) {
    html += ((i % 2 === 0 ? (Math.floor(i/2)+1) + ". " : "") + moves[i] + " ");
  }
  document.getElementById("moves").innerText = html;
}

function analyze() {
  engine.postMessage("position fen " + game.fen());
  engine.postMessage("go depth 12");
}
</script>

</body>
</html>
